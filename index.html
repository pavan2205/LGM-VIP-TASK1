<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="date">
    <span id="date"></span>
    <span id="month"></span>
    <h5 id="year"></span>
  </div>
  <header>
    <h1>Todo List</h1>
  </header>
  <form>
    <input type="text" class="todo-input" placeholder="Enter your todos here..." spellcheck="false">
    <button class="todo-button" type="submit
    "><i class="fas fa-plus-square"></i>
  </button>
  </form>
  <div class="todo-container">
    <div class="section">
      <span id="all" class="active all">All</span>
      <span id="completed" class="complete">Completed</span>
      <span id="pending" class="pending">Pending</span>
    </div>
    <ul class="todo-list"></ul>
    <button class="clearAll">clear</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
